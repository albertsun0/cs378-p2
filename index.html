<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" ></script>
  </head>
  <!-- Implement from below -->
  <body>
    <div class="container">
      <header class="header">
        <img alt = "Os campus cafe logo" src="https://www.oscampuscafe.com/wp-content/uploads/2019/11/os-campus-cafe-logo-2x.png"></img>
      </header>
      <div class="heading">Delicious, From-Scratch Recipes Close at Hand</div>
      <div class="subheading">The fresh choice of UT!</div>

      <div class="item">
        <div class="left">
          <img class="image-square" alt = "mac and cheese" src="https://www.seriouseats.com/thmb/YwaJNJc7_TDAjdo8pzN_JElsgb4=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc()/__opt__aboutcom__coeus__resources__content_migration__serious_eats__seriouseats.com__2021__02__20210214-stovetop-mac-cheese-reshoot-vicky-wasik-9-0760b642ca704cf8b2c5121a363a60a2.jpg"></img>
        </div>
        <div class="right">
          <div class="label-container">
            <div>mac & cheese</div>
            <div>$5</div>
          </div>
          <div class="order-buttons">
            <button onclick="update(-1, 1)">-</button>
            <div class="count" id = "count1">0</div>
            <button onclick="update(1, 1)">+</button>
          </div>
        </div>
      </div>

      <div class="item">
        <div class="left">
          <img class="image-square" alt = "Pasta" src="https://www.budgetbytes.com/wp-content/uploads/2013/07/Creamy-Spinach-Tomato-Pasta-bowl-500x500.jpg"></img>
        </div>
        <div class="right">
          <div class="label-container">
            <div>Pasta</div>
            <div>$7</div>
          </div>
          <div class="order-buttons">
            <button onclick="update(-1, 2)">-</button>
            <div class="count" id = "count2">0</div>
            <button onclick="update(1, 2)">+</button>
          </div>
        </div>
      </div>

      <div class="item">
        <div class="left">
          <img class="image-square" alt = "Tacos" src="https://www.thewholesomedish.com/wp-content/uploads/2019/06/The-Best-Classic-Tacos-550.jpg"></img>
        </div>
        <div class="right">
          <div class="label-container">
            <div>Taco</div>
            <div>$5</div>
          </div>
          <div class="order-buttons">
            <button onclick="update(-1, 3)">-</button>
            <div class="count" id = "count3">0</div>
            <button onclick="update(1, 3)">+</button>
          </div>
        </div>
      </div>

      <div class="item">
        <div class="left">
          <img class="image-square" alt = "Enchilada" src="https://iamhomesteader.com/wp-content/uploads/2022/02/chicken-enchilada-4.jpg"></img>
        </div>
        <div class="right">
          <div class="label-container">
            <div>Enchilada</div>
            <div>$8</div>
          </div>
          <div class="order-buttons">
            <button onclick="update(-1,4)">-</button>
            <div class="count" id = "count4">0</div>
            <button onclick="update(1,4)">+</button>
          </div>
        </div>
      </div>
      
      <div class = "bottom">
        <div style="padding-left:16px">Subtotal $</div>
        <div id = "total">0</div>
        <div style="flex:1"></div>
        <button class="blue" onclick= "placeOrder()">Order</button>
        <button class="grey" style="margin-right: 16px;" onclick="clearAll()">Clear All</button>
      </div>
    </div>
    
  </body>
</html>
